<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style/master.css">
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="" class="top">
  <main>
    <img src="images/illustration-hero.svg" alt="" class="girl">
    <h1 class="title">Order Summary</h1> 
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device  anywhere you like!</p>

    <div class="offer">
      <div class="plan">Annual Plan</div> 
      <img src="images/icon-music.svg" alt="" class="icon">
      <div class="price">$59.99/year</div>
      <a href="#" class="change">Change</a>
    </div>

    <a href="#" class="payment">Proceed to Payment</a>

    <a href="#" class="cancle">  Cancel Order</a>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">abdelrhman</a>.
  </footer>
</body>
</html>
